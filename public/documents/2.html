    <h1>機械学習の基礎</h1>
    <p>機械学習（ML）は、アルゴリズムと統計モデルを使用して明示的な指示なしに特定のタスクを実行するAIのサブセットです。MLはパターンと推論に依存します。</p>

    <h2>機械学習の種類</h2>
    <ol>
        <li><strong>教師あり学習</strong>: ラベル付きデータでモデルを訓練します。</li>
        <li><strong>教師なし学習</strong>: ラベルなしデータでモデルを訓練します。</li>
        <li><strong>強化学習</strong>: 環境と対話し、報酬を受け取ることで学習します。</li>
    </ol>

    <h3>一般的なアルゴリズム</h3>
    <ul>
        <li>線形回帰</li>
        <li>決定木</li>
        <li>ニューラルネットワーク</li>
        <li>サポートベクターマシン</li>
    </ul>

    <h3>ユースケース</h3>
    <ul>
        <li>予測分析</li>
        <li>画像認識</li>
        <li>自然言語処理</li>
    </ul>
</body>
