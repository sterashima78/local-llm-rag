<body>
    <h1>自然言語処理</h1>
    <p>自然言語処理（NLP）は、人間とコンピュータの間で自然言語を通じてやり取りを行うAIの分野です。</p>

    <h2>主要な技術</h2>
    <ul>
        <li><strong>トークン化</strong>: テキストを小さな単位に分解すること。</li>
        <li><strong>品詞タグ付け</strong>: 文中の品詞を特定すること。</li>
        <li><strong>固有表現認識</strong>: テキスト中のエンティティを特定し分類すること。</li>
        <li><strong>感情分析</strong>: テキストに表現された感情を判定すること。</li>
    </ul>

    <h3>応用</h3>
    <ul>
        <li>言語翻訳</li>
        <li>感情分析</li>
        <li>チャットボットとバーチャルアシスタント</li>
        <li>音声認識</li>
    </ul>

    <h3>課題</h3>
    <ul>
        <li>言語の曖昧さ</li>
        <li>文脈理解</li>
        <li>皮肉の検出</li>
    </ul>
</body>
